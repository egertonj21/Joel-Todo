<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
        }
        /* Category Colour Styles */
        .category-work { background-color: #e0f7fa; }
        .category-fun { background-color: #f8e9e9; }
        .category-home { background-color: #fff3e0; }
        .category-study { background-color:  pink; }


        /* Priority Emphasis */
        .priority-high { font-weight: bold; color: red; }
        .priority-normal { font-weight: normal; color: #000; }
        .priority-low { font-weight: normal; color: green; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="taskForm">
        <input type="text" id="taskName" placeholder="Task Name" required>
        <select id="category" required></select>
        <select id="priority" required></select>
        <button type="submit">Add Task</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Category</th>
                <th>Priority</th>
                <th>Added</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskTable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
